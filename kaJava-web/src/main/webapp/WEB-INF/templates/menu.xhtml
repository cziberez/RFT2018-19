<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <style type="text/css">
        .ui-menu .ui-menu-list .ui-widget-header {
            float: inherit;
        }
    </style>

    <h:form id="menuForm">

        <p:menubar id="menuBar">
            <p:submenu label="File" icon="ui-icon-document">
                <p:submenu label="New" icon="ui-icon-contact">
                    <p:menuitem value="Project" url="#"/>
                    <p:menuitem value="Other" url="#"/>
                </p:submenu>
                <p:menuitem value="Open" url="#"/>
                <p:separator/>
                <p:menuitem value="Quit" url="#"/>
            </p:submenu>

            <p:submenu label="Edit" icon="ui-icon-pencil">
                <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"/>
                <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"/>
            </p:submenu>

            <p:submenu label="Help" icon="ui-icon-help">
                <p:menuitem value="Contents" url="#"/>
                <p:submenu label="Search" icon="ui-icon-search">
                    <p:submenu label="Text">
                        <p:menuitem value="Workspace" url="#"/>
                    </p:submenu>
                    <p:menuitem value="File" url="#"/>
                </p:submenu>
            </p:submenu>

            <f:facet name="options">
                <p:themeSwitcher id="themeSwitcher" style="width:165px">
                    <f:selectItem itemLabel="Choose Theme" itemValue=""/>
                    <f:selectItems value="#{themeBean.themes}" var="theme" itemLabel="#{theme.displayName}"
                                   itemValue="#{theme.name}"/>
                    <p:ajax event="change" process="@this" listener="#{userBean.saveTheme}"/>
                </p:themeSwitcher>
            </f:facet>

        </p:menubar>

        <p:breadCrumb model="#{breadCrumbVo.menuModel}"/>

    </h:form>

</ui:composition>
