<ui:composition template="/WEB-INF/templates/base_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="windowTitle">
        <h:outputText value="#{msg['index.windowTitle']}"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="contentForm">
            <p:dialog id="registerDialog" widgetVar="registerDlg" resizable="false" modal="true"
                      header="#{msg['menu.register']}">
                <p:panelGrid id="registerPanelGrid" styleClass="noborder fullSize" columns="2">
                    <h:outputLabel id="registerUsernameLabel" value="#{msg['menu.username']}"/>
                    <h:inputText id="registerUsernameInput" value="#{indexMBean.userVo.username}"/>
                    <h:outputLabel id="registerPasswordLabel" value="#{msg['menu.password']}"/>
                    <p:password id="registerPasswordInput" value="#{indexMBean.userVo.password}"/>
                </p:panelGrid>
                <f:facet id="registerDlgFooter" name="footer">
                    <p:panelGrid id="registerDialogFooterPanelGrid" columns="2" styleClass="noborder fullSize"
                                 columnClasses="halfSize center-position">
                        <p:commandButton id="registerUserButton" value="#{msg['menu.register']}"
                                         actionListener="#{indexMBean.saveNewUser()}" process="@this"/>
                        <p:commandButton id="cancelRegisterButton" value="#{msg['cancel']}"
                                         onclick="PF('registerDlg').hide()" process="@this"/>
                    </p:panelGrid>
                </f:facet>
            </p:dialog>
            <p:panel id="demoPanel" header="Demo" toggleable="true" toggleSpeed="500">
                <p:commandButton value="#{msg['index.demo']}"
                                 id="demoButton"
                                 icon="ui-icon-extlink"
                                 onclick="PF('statusDlg').show()"
                                 action="/xhtml/demo?faces-redirect=true"
                                 process="@this"/>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
