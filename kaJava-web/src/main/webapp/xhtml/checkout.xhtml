<ui:composition template="/WEB-INF/templates/base_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="windowTitle">
        <h:outputText value="#{msg['index.windowTitle']}"/>
    </ui:define>

    <ui:define name="content">
        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard flowListener="#{userWizard.onFlowProcess}">
                <p:tab id="personal" title="#{msg['personal']}">
                    <p:panel header="#{msg['profile.user.datas']}">
                        <p:messages/>
                        <h:panelGrid columns="2" columnClasses="label, value">

                            <h:outputText value="#{msg['menu.firstname']}: *"/>
                            <p:inputText value="#{userBean.userVo.firstname}" required="true" label="#{msg['menu.firstname']}" placeholder="#{msg['menu.firstname']}"/>

                            <h:outputText value="#{msg['menu.lastname']}: *"/>
                            <p:inputText value="#{userBean.userVo.lastname}" required="true" label="#{msg['menu.lastname']}" placeholder="#{msg['menu.lastname']}"/>

                            <h:outputText value="#{msg['menu.email']}: *"/>
                            <p:inputText value="#{userBean.userVo.firstname}" required="true" label="#{msg['menu.email']}" placeholder="#{msg['menu.email']}"/>

                            <h:outputText value="#{msg['menu.phonenumber']}: *"/>
                            <p:inputText value="#{userBean.userVo.phonenumber}" required="true" label="#{msg['menu.phonenumber']}" placeholder="#{msg['menu.phonenumber']}"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="address" title="#{msg['address']}">
                    <p:panel header="#{msg['address.details']}">
                        <p:messages/>
                        <h:panelGrid columns="2" columnClasses="label, value">

                            <h:outputText value="#{msg['menu.city']}: *"/>
                            <p:inputText value="#{userBean.userVo.addressVo.city}" required="true" label="#{msg['menu.city']}" placeholder="#{msg['menu.city']}"/>

                            <h:outputText value="#{msg['menu.postcode']}: *"/>
                            <p:inputText value="#{userBean.userVo.addressVo.postcode}" required="true" label="#{msg['menu.postcode']}" placeholder="#{msg['menu.postcode']}"/>

                            <h:outputText value="#{msg['menu.street']}: *"/>
                            <p:inputText value="#{userBean.userVo.addressVo.city}" required="true" label="#{msg['menu.street']}" placeholder="#{msg['menu.street']}"/>

                            <h:outputText value="#{msg['menu.floor']}:"/>
                            <p:inputText value="#{userBean.userVo.addressVo.city}" label="#{msg['menu.floor']}" placeholder="#{msg['menu.floor']}"/>

                            <h:outputText value="#{msg['menu.door']}:"/>
                            <p:inputText value="#{userBean.userVo.addressVo.city}" label="#{msg['menu.door']}" placeholder="#{msg['menu.door']}"/>

                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="payment" title="#{msg['payment']}">
                    <p:panel header="#{msg['payment']}">
                        <p:messages/>
                        <h:panelGrid columns="2" columnClasses="label, value">

                            <h:outputText value="#{msg['total.price']}"/>
                            <h:outputText value="#{userBean.getTotalPrice()}}"/>

                            <h:outputText value="#{msg['payment.type']}: *"/>
                            <p:selectOneMenu value="#{userBean.selectdPaymentType}">
                                <f:selectItem itemLabel="#{msg['select.one']}" itemValue=""/>
                                <f:selectItem itemLabel="#{msg['paymnet.cash']}" itemValue="Cash"/>
                                <f:selectItem itemLabel="#{msg['payment.card']}" itemValue="Card"/>
                            </p:selectOneMenu>

                            <h:outputText value="#{msg['deliver.note']}"/>
                            <p:inputTextarea rows="6" cols="33" value="#{userBean.order.description}" maxlength="255"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="confirm" title="#{msg['confirmation']}">
                    <p:panel header="#{msg['confirmation']}">
                        <h:panelGrid id="confirmation" columns="1">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="#{msg['menu.firstname']}"/>
                                <h:outputText value="#{userBean.userVo.firstname}"/>

                                <h:outputText value="#{msg['menu.lastname']}"/>
                                <h:outputText value="#{userBean.userVo.firstname}"/>

                                <h:outputText value="#{msg['menu.email']}"/>
                                <h:outputText value="#{userBean.userVo.firstname}"/>

                                <h:outputText value="#{msg['menu.phonenumber']}"/>
                                <h:outputText value="#{userBean.userVo.phonenumber}"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Street: "/>
                                <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>

                                <h:outputText value="Postal: "/>
                                <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>

                                <h:outputText value="City: "/>
                                <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Email: "/>
                                <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>

                                <h:outputText value="Phone "/>
                                <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>

                                <h:outputText value="Info: "/>
                                <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>

                                <h:outputText/>
                                <h:outputText/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:commandButton value="#{msg['submit']}" action="#{userWizard.save}" update="growl" process="@this"/>
                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>
    </ui:define>

</ui:composition>
