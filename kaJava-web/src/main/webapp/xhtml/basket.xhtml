<ui:composition template="/WEB-INF/templates/base_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="windowTitle">
        <h:outputText value="#{msg['basket.windowTitle']}"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="basketForm">
            <p:panel id="basketPanel" header="#{msg['basket']}">
                <p:repeat value="#{userBean.basket}" var="food">
                    <h:panelGrid columns="2" style="width:400px" columnClasses="logo,detail">
                        <p:graphicImage style="width:150px;"
                        url="#{food.pictureUrl}"/>

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="#{msg['food.name']}:"/>
                                <h:outputText value="#{food.name}" style="font-weight: bold"/>

                                <h:outputText value="#{msg['food.price']}:"/>
                                <h:outputText value="#{food.price} Ft" style="font-weight: bold"/>

                                <h:outputText value="#{msg['food.category']}:"/>
                                <h:outputText value="#{food.category}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>

                    </h:panelGrid>
                    <hr/>
                </p:repeat>
                <h:panelGrid columns="2">
                    <h:outputText value="#{msg['food.total.price']}:"/>
                    <h:outputText value="#{userBean.getTotalPrice()} Ft" style="font-weight: bold"/>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="#{msg['buy']}" actionListener="#{userBean.getReadyForCheckout}" action="/xhtml/checkout.xhtml?faces-redirect=true" process="@this"/>
                    <p:commandButton value="#{msg['back.to.shop']}" action="/xhtml/food.xhtml?faces-redirect=true" process="@this"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
