<ui:composition template="/WEB-INF/templates/base_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="windowTitle">
        <h:outputText value="#{msg['index.windowTitle']}"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="userForm">
            <p:panel id="userMainPanel">
                <p:growl id="msgs" showDetail="true"/>

                <p:dataTable id="userTable" var="user" value="#{adminBean.users}"
                             selection="#{adminBean.selectedUser}" rowKey="#{user.id}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             emptyMessage="#{msg['emptyDataTable']}"
                             currentPageReportTemplate="({currentPage} / {totalPages})"
                             rowsPerPageTemplate="10,15,20,25,50" paginatorPosition="bottom"
                             paginatorAlwaysVisible="true"
                             resizableColumns="true" scrollable="true">

                    <f:facet name="header">
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton icon="ui-icon-plus" action="#{adminBean.setRenderCreateEditPanel()}"
                                                 value="#{msg['create']}" process="@this" update="@form"/>
                                <p:commandButton icon="ui-icon-pencil" action="#{adminBean.setRenderCreateEditPanel()}"
                                                 value="#{msg['edit']}" process="@this" update="@form"/>
                                <p:commandButton icon="ui-icon-trash" value="#{msg['delete']}" type="button"
                                                 onclick="PF('comfirmDialog').show();"/>
                            </f:facet>
                        </p:toolbar>
                    </f:facet>

                    <p:column selectionMode="single" style="text-align:center"/>

                    <p:column headerText="Id">
                        <h:outputText value="#{user.id}"/>
                    </p:column>
                    <p:column headerText="#{msg['username']}">
                        <h:outputText value="#{user.username}"/>
                    </p:column>
                    <p:column headerText="#{msg['role']}">
                        <h:outputText value="#{user.role}"/>
                    </p:column>

                </p:dataTable>

                <p:dialog header="#{msg['are.you.sure.title']}" widgetVar="comfirmDialog" minHeight="40">
                    <p:panelGrid columns="1" layout="grid" styleClass="noborder fullSize" columnClasses="noborder">
                        <p:outputLabel value="#{msg['are.you.sure.content']}"/>
                        <p:panelGrid styleClass="noborder" columns="2" layout="grid">
                            <p:commandButton value="#{msg['yes']}" type="buttom" onclick="PF('comfirmDialog').hide();"/>
                            <p:commandButton value="#{msg['no']}" type="button" onclick="PF('comfirmDialog').hide();"/>
                        </p:panelGrid>
                    </p:panelGrid>
                </p:dialog>

                <p:panel id="userDetailsPanel" rendered="#{adminBean.isRenderCreateEditPanel()}">
                    <p:panelGrid styleClass="noborder fullSize" columns="2" columnClasses="noborder">
                        <p:outputLabel value="#{msg['role']}"/>
                        <p:selectOneMenu value="#{adminBean.selectedUser.role}">
                            <f:selectItem itemLabel="#{msg['select.one']}" itemValue=""/>
                            <f:selectItems itemLabel="#{adminBean.roles}" itemValue="#{adminBean.roles}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </p:panel>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
